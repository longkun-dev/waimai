spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8010
      fail-fast: true
      profile: dev
    gateway:
      discovery:
        locator:
          enabled: true  #开启从注册中心动态创建路由的功能，利用微服务名进行路由
          lower-case-service-id: true  #服务id是否设置成小写
      routes:
        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/menu/**
          filters:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
